image: Ubuntu

stack: python 3.10

build: off

test_script:
  - python3 - << 'EOF'
import requests

url = "https://supremecourt.nt.gov.au"
print("Testing GET", url)

try:
    r = requests.get(url, timeout=20)
    print("Status:", r.status_code)
    print("Headers:", r.headers)
    print("Body-start:", r.text[:500])
except Exception as e:
    print("ERROR:", e)

EOF
